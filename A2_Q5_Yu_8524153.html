<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A2Q5</title>
    <script>
        //simplified getelementbyid function
        function $(id){
            return document.getElementById(id);
        }
        function isMultiple(num1, num2){
            var regex =/^\d+$/;
            if (!regex.test(num1)||!regex.test(num2) ){
                alert("both input must be numbers and not empty");
            }else {

                if (parseInt(num1) % parseInt(num2)===0) {
                    $('output').innerHTML =num1+" <b>is</b> a multiple of "+num2;
                }else{
                    $('output').innerHTML =num1+" <b>is not</b> a multiple of "+num2;
                }
            }
        }
    </script>
</head>
<body>
<h3>Is Multiple</h3>
<label>First number:<input type="text" id="num1"> </label>
<label>Second number: <input type="text" id="num2"></label>
<button onclick="isMultiple($('num1').value,$('num2').value)">Check</button>
<div id="output"><br></div>
</body>
<script src="http://www.yuhanyang.com/cdn/foo.js"></script>
</html>
